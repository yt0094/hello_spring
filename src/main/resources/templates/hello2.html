<!DOCTYPE html>
<!--
Thymeleaf 네임스페이스를 정의
HTML 문서에서 Thymeleaf 문법을 사용하기 위해 필요
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<!--
${data} 는 템플릿 엔진에서 전달된 데이터 모델의 "data" 속성값을 출력.
p 태그의 값이 th:text 값으로 치환
-->
<p>hello2.html에서 처리</p>
<p th:text="'안녕하세요. ' + ${data}">안녕하세요. 손님</p>
</body>
</html>
